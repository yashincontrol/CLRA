spring.application.name=Risk-Assessment-Microservice
server.port=8083
server.error.include-stacktrace=never

spring.jackson.default-property-inclusion=non-null
spring.datasource.url=jdbc:h2:mem:risk
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.datasource.initialization-mode=always

auth.url=http://localhost:8080/authapp
#loanlb-399791514.us-east-1.elb.amazonaws.com/authapp
auth.name=authapp

collateral.url=http://localhost:8081/collateral
#loanlb-399791514.us-east-1.elb.amazonaws.com/collateral
collateral.name=Collateral-Management-Microservice


# Spring Framework and application log
logging.level.org.springframework=info

# Hibernate logs for displaying executed SQL, input and output
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.type.descriptor.sql=trace

# Log pattern
logging.pattern.console=%d{dd-MM-yy} %d{HH:mm:ss.SSS} %-20.20thread %5p %-25.25logger{25} %25M %4L %m%n

